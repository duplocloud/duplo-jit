name: Test
on:
  pull_request:
  push:
    branches-ignore:
      - master
      - release/*
    tags-ignore:
      - v*
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      -
        name: Run tests
        run: make test
